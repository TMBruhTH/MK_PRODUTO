<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="IdProduto"
    [value]="produtoService.formData.idProduto"
  />

  <div class="form-group">
    <label>INFORME O NOME DO PRODUTO</label>
    <input
      class="form-control form-control-lg"
      placeholder="Descrição do Produto"
      name="DescProduto"
      #DescProduto="ngModel"
      [(ngModel)]="produtoService.formData.descProduto"
      required
      [class.invalid]="DescProduto.invalid && DescProduto.touched"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>INFORME A QUANTIDADE</label>
      <input
        type="number"
        class="form-control form-control-lg"
        placeholder="Quantidade desejada"
        name="Qtd"
        #Qtd="ngModel"
        [(ngModel)]="produtoService.formData.qtd"
        required
        [class.invalid]="Qtd.invalid && Qtd.touched"
      />
    </div>

    <div class="form-group col-md-6">
      <label>INFORME O VALOR</label>
      <input
        class="form-control form-control-lg"
        placeholder="Valor de compra"
        name="Vlr"
        #Vlr="ngModel"
        [(ngModel)]="produtoService.formData.vlr"
        required
        [class.invalid]="Vlr.invalid && Vlr.touched"
      />
    </div>
  </div>
  <div class="form-group">
    <label>SELECIONE A CATEGORIA</label>
    <select
      class="form-control form-control-lg"
      #IdCategoria="ngModel"
      [(ngModel)]="produtoService.formData.idCategoria"
    >
      <option
        *ngFor="let categorias of listaCategorias"
        value="{{ categorias.idCategoria }}"
      >
        {{ categorias.descCategoria }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <button
      class="btn btn-info btn-lg btn-block"
      type="submit"

    >
      Salvar
    </button>
  </div>
</form>
